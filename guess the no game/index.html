<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the No </title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="index.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(237, 193, 155);">
    <div id="container ">
        <div class="card text-center">
            <div class="card-body">
          
                <h1 style="size:4rem;padding-top: 0.5rem;padding-bottom: 1rem;" id="jokes" class="card-text">Test Your Guessing Ability</h1>
                <input class="text-center" style="padding-right: 3rem;margin-right: 1rem;padding-left: 3rem;" type="text" placeholder="Guess No between 0-99 " name="guess" id="guess">
                <a onclick="guess()" id="jokes-button"  class="btn btn-primary">Submit</a>
                <div style="margin-bottom:3rem;padding-right: 3rem;margin-right: 5rem;padding-left: 3rem;" id="output" class="">


                </div>
              </div>
        </div>
        
    </div>

    <script>
        const random = Math.floor(Math.random()*100);
        function guess(){
        const TakeInput = document.querySelector('#guess');
        const input =TakeInput.value;
        const output = document.querySelector('#output');

        try {
            var attempt =1
            
                for(attempt=1;input===random;attempt++){
                    if(input<random){
                        output.innerHTML='Please Enter Greater No: ';
                    }
                    else if (input>random) {
                        output.innerHTML='Please Enter Smaller No: ';
                    } else {
                        output.innerHTML='Please Enter Valid No: ';
                    }
                     guess()
                }
                // output.innerHTML=`Hurray You guessed it in ${attempt}`;
            
            
        } catch (error) {
            console.log(error);
            
        }
        
            

        }

    </script>
</body>
</html>
