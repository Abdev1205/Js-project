<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Jokes Api </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="script" href="index.js">
</head>
<body>
    <div class="  card text-center main">
        <div class="card-header">
          <h3>Best Jokes</h3>
        </div>
        <div class="card-body">
          
          <p id="jokes" class="card-text">Awesome Joke is loading</p>
          <a id="jokes-button"  class="btn btn-primary">Get More Jokes</a>
        </div>
        
      </div>

      <script>
        const jokes = document.querySelector('#jokes');
const jokesButton = document.querySelector('#jokes-button');
const setHeader = {
    headers:{
        Accept:"application/json"
    }
}
// console.log(jokes.value);
const generateJokes = () =>{
    fetch('https://icanhazdadjoke.com/',setHeader)
    .then((res) => {
        res.json()
        .then((data)=>{
            jokes.innerHTML=data.joke;

        })
    }).catch((error) => {
        console.log(error);
    })
}
jokesButton.addEventListener("click",generateJokes)
generateJokes();


      </script>



</body>
</html>
