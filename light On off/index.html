<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light On off</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color:rgb(18, 1, 1);">
    <div class="main-content  text-center">
        <h1>Turn On the Light </h1>
        <button  ondblclick="document.getElementById('off-bulb').src='3-bulb-png-image_400x400.png'" onclick="document.getElementById('off-bulb').src='4-yellow-light-bulb-png-image_400x400.png'" class="btn btn-light bulb-on">turn on the light</button>
        <img id="off-bulb" src="3-bulb-png-image_400x400.png" alt="" srcset="">
        <button ondblclick="document.getElementById('off-bulb').src='3-bulb-png-image_400x400.png'" onclick="document.getElementById('off-bulb').src='3-bulb-png-image_400x400.png'" class="btn btn-light bulb-off">turn off the light</button>
        
        
    </div>
</body>

</html>
